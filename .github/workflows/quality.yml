name: Code Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort safety bandit
    
    - name: Code formatting check
      run: |
        black --check --diff .
    
    - name: Import sorting check
      run: |
        isort --check-only --diff .
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Security check with bandit
      run: |
        bandit -r . -f json -o bandit-report.json || true
    
    - name: Dependency security check
      run: |
        safety check --json --output safety-report.json || true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
    
    - name: Check file sizes
      run: |
        find . -type f -size +10M -exec ls -lh {} \; | awk '{print $5 " " $9}' || true
    
    - name: Check for secrets
      run: |
        # Simple check for common secret patterns
        grep -r "password\|secret\|key" --include="*.py" --include="*.js" --include="*.html" . || true
        grep -r "sk-\|pk_\|rk_" --include="*.py" --include="*.js" . || true